<template>
    <lightning-card class="slds-is-relative">
       <template if:true={isLoading}>
         <lightning-spinner
            variant="brand"
            alternative-text="Loading"
         >
         </lightning-spinner>
       </template>
       <template if:false={isLoading}>
         <lightning-map map-markers={mapMarkers}></lightning-map>
       </template>
       <div slot="footer">Top 10 Only!</div>
    </lightning-card>
</template>
